<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        tente abrir esse site em vários dispositivos diferentes ou  simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="media/six-seasons-unicorn-heads.mp3" type="audio/mpeg">
        <source src="media/six-seasons-unicorn-heads.ogg" type="audio/ogg">
        <source src="media/six-seasons-unicorn-heads.wav" type="audio/wav"> <!--Evitar o WAV por ser muito pesado-->
    </audio>
    
</body>
</html>
